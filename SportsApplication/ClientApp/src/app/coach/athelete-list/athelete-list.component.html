<h1>AtheleteList</h1>
<button type="button" class="btn btn-primary" [routerLink]="['/addNewAthelete']">Add New Athelte</button>
<br/>
<br/>
<div>
    <p><b>Default Password</b> : User Name in Capital+"athelte@123"</p>
</div>
        <div class="card mb-3" *ngFor="let athelete of atheletes">
            <div class="card-body">
                Name : <h5 class="card-title"> {{athelete.firstName}} {{athelete.lastName}}</h5>
                User Name : <h5 class="card-title">{{athelete.userName}}</h5>
                Email : <h5 class="card-title">{{athelete.email}}</h5>
            </div>
            <div class="card-footer">
                <button type="button" class="btn btn-danger" (click)="onDelete(athelete.id)">
                    Delete
                </button>
            </div>
        </div>

<h1>Add Athelete</h1>

<div class="row">
    <div class="col-md-12">
        <form (ngSubmit)="onSubmit()" [formGroup]="atheleteForm">
            <div class="form-group row mb-2">
              <label class="col-md-2 col-form-label" for="FirstNameId">First Name</label>
              <div class="col-md-8">
                <input class="form-control" id="FirstNameId" type="text" placeholder="First Name (required)"
                  formControlName="FirstName" [ngClass]="{
                    'is-invalid':
                      (atheleteForm.get('FirstName').touched ||
                        atheleteForm.get('FirstName').dirty) &&
                      !atheleteForm.get('FirstName').valid
                  }" />
                <span class="invalid-feedback">
                  <span *ngIf="atheleteForm.get('FirstName').errors?.required">
                    Please enter your first name.
                  </span>
                  <span *ngIf="atheleteForm.get('FirstName').errors?.minlength">
                    The first name must be longer than 3 characters.
                  </span>
                </span>
              </div>
            </div>

            <div class="form-group row mb-2">
              <label class="col-md-2 col-form-label" for="LastNameId">Last Name</label>
              <div class="col-md-8">
                <input class="form-control" id="LastNameId" type="text" placeholder="Last Name (required)"
                  formControlName="LastName" [ngClass]="{
                    'is-invalid':
                      (atheleteForm.get('LastName').touched ||
                        atheleteForm.get('LastName').dirty) &&
                      !atheleteForm.get('LastName').valid
                  }" />
                <span class="invalid-feedback">
                  <span *ngIf="atheleteForm.get('LastName').errors?.required">
                    Please enter your last name.
                  </span>
                  <span *ngIf="atheleteForm.get('LastName').errors?.maxlength">
                    The last name must be lesser than 50 characters.
                  </span>
                </span>
              </div>
            </div>

            <div class="form-group row mb-2">
              <label class="col-md-2 col-form-label" for="UserNameId">UserName</label>
              <div class="col-md-8">
                <input class="form-control" id="UserNameId" type="text" placeholder="User Name (required)"
                  formControlName="UserName" [ngClass]="{
                    'is-invalid':
                      (atheleteForm.get('UserName').touched ||
                        atheleteForm.get('UserName').dirty) &&
                      !atheleteForm.get('UserName').valid
                  }" />
                <span class="invalid-feedback">
                  <span *ngIf="atheleteForm.get('UserName').errors?.required">
                    Please enter your UserName.
                  </span>
                  <span *ngIf="atheleteForm.get('UserName').errors?.minlength">
                    The UserName must be longer than 3 characters.
                  </span>
                </span>
              </div>
            </div>

            <div class="form-group row mb-2">
              <label class="col-md-2 col-form-label" for="EmailId">Email</label>
              <div class="col-md-8">
                <input class="form-control" id="EmailId" type="text" placeholder="Email (required)"
                formControlName="Email"
                  [ngClass]="{
                    'is-invalid':
                        (atheleteForm.get('Email').touched ||
                        atheleteForm.get('Email').dirty) &&
                        !atheleteForm.get('Email').valid
                  }" />
                <span class="invalid-feedback">
                  {{emailMessage}}
                  <span *ngIf="emailMessage==null">
                      Please enter your Email.
                  </span>
                </span>
              </div>
            </div>

            <div class="form-group row mb-2">
              <div class="col-md-8">
                <input class="form-control" id="PasswordId" type="hidden" placeholder="Password (required)"
                  formControlName="Password"  />

              </div>
            </div>

            <div class="form-group row mb-2">
              <div class="col-md-8">
                <input class="form-control" id="ConfirmPasswordId" type="hidden" placeholder="Confirm Password (required)"
                  formControlName="ConfirmPassword"  />
              </div>
            </div>
          <div class="form-group row mb-2">
              <div class="offset-md-2 col-md-4">
                <button class="btn btn-primary mr-3"
                        type="submit"
                        [disabled]="!atheleteForm.valid">
                    Add Athelete
              </button>
              </div>
            </div>
          </form>
    </div>
</div>

<div class="container">
  <div>
    <div >
        <button type="button" class="btn btn-primary" [routerLink]="['/createTest']">Create New Test</button>
        <button type="button" class="btn btn-primary" style="margin-left: 5px" [routerLink]="['/atheleteList']">AtheleteList</button>
    </div>
      <br />
      <br />
      <table class="table" border="0">
          <thead>
              <tr>
                  <th>Date</th>
                  <th>Number of participants</th>
                  <th>Test type</th>
              </tr>
          </thead>
          <tbody>
                  <tr *ngFor="let t of tests">
                      <td>{{t.date | date:"dd-MM-yyyy"}} </td>
                      <td>{{t.count}}</td>
                      <td><a [routerLink]="['/editTest/'+t.id]"> {{t.testType}} </a></td>
                  </tr>
          </tbody>
      </table>
  </div>
</div>
